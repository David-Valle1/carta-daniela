        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: rgb(96,44,193);
            background: radial-gradient(circle, rgba(96,44,193,1) 0%, rgba(255,0,245,1) 100%);
            font-family: Arial, sans-serif;
        }

        .container {
            position: relative;
        }

        .envelope {
            position: fixed;
            top: 40%;
            left: 50%;
            transform: translateX(-50%);
            width: 350px;
            height: 200px;
            background: #ff6b6b;
            border-radius: 5px;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: transform 0.5s ease;
            z-index: 2;
        }

        .flap {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #ff4d4d;
            clip-path: polygon(0 0, 50% 50%, 100% 0);
            transform-origin: top;
            transform: rotateX(0deg);
            transition: transform 0.5s ease;
        }

        .envelope.open {
            transform: translateX(-50%) translateY(200px);
        }

        .envelope.open .flap {
            transform: rotateX(-135deg);
        }

        .flap::before {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.05);
            clip-path: polygon(0 0, 50% 50%, 100% 0);
        }

        .heart {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 50px;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .to-daniela {
            position: absolute;

            transform: translateX(-50%);
            font-size: 18px;

            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .message {

            top: 55%;
            left: 50%;

            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            z-index: 1;
        }
        
        .message h1 {

        .collage-container {
            position: absolute;

            left: 0;
            width: 100%;
            height: 100%;
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 10px;
            padding: 10px;
        }

        .collage-container img {

            height: 100%;

        }

    <script>
        function toggleEnvelope(envelope) {
            envelope.classList.toggle('open');
        }
    
        function startCountdown(targetDate) {
            const countdownElement = document.getElementById('countdown');
    
            function updateCountdown() {
                const now = new Date();
                const diff = targetDate - now;
    
                if (diff <= 0) {
                    countdownElement.textContent = "¬°Feliz cumplea√±os mi amooor! üéâüéÇü•≥ü™Ö";
                    clearInterval(intervalId);
                    launchConfetti();
                    setTimeout(downloadPDF, 10000); // Espera 10 segundos para descargar el PDF
                    return;
                }
    
                const days = Math.floor(diff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((diff % (1000 * 60)) / 1000);
    
                countdownElement.textContent = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            }
    
            const intervalId = setInterval(updateCountdown, 1000);
            updateCountdown();
        }
    
        function launchConfetti() {
            const duration = 7 * 1000; // Duraci√≥n en milisegundos
            const end = Date.now() + duration;
    
            (function frame() {

                confetti({
                    particleCount: 25, // Confeti por cuadro
                    spread: 70,
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'], 
                    origin: { x: Math.random(), y: Math.random() - 0.2 } // Dispersi√≥n aleatoria
                });


                confetti({
                    particleCount: 25, // Confeti por cuadro
                    spread: 70,
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'], 
                    origin: { x: 0 }                
                });

                confetti({
                    particleCount: 25, // Confeti por cuadro
                    spread: 70,
                    colors: ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff'], 
                    origin: { x: 1 }
                });
    
                if (Date.now() < end) {
                    requestAnimationFrame(frame);
                }
            })();
        }
    
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = 'https://raw.githubusercontent.com/David-Valle1/carta-daniela/main/Carta_Daniela.pdf'; // Reemplaza con la URL del archivo PDF
            link.download = 'Carta_para_Daniela.pdf'; // Nombre del archivo descargado
            link.click();
        }
    
        // Configura la fecha objetivo (cumplea√±os)
        const birthday = new Date('2024-12-23T22:39:00');
        startCountdown(birthday);
    </script>
