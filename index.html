    <script>
        // Fecha l√≠mite para la cuenta regresiva
        const countdownDate = new Date("December 23, 2024 11:59:59").getTime(); 

        // Actualiza la cuenta regresiva cada segundo
        const countdown = setInterval(() => {
            const now = new Date().getTime();
            const distance = countdownDate - now;

            if (distance > 0) {
                const days = Math.floor(distance / (1000 * 60 * 60 * 24));
                const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((distance % (1000 * 60)) / 1000);

                document.getElementById("countdown").innerHTML = 
                    `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                clearInterval(countdown);
                document.getElementById("countdown").innerHTML = "¬°Feliz cumplea√±os mi amoooor!"; // Mensaje de Sorpresa
                startConfetti();  // Inicia el confeti
                downloadPDF();    // Inicia la descarga del PDF
            }
        }, 1000);

        // Funci√≥n para lanzar el confeti
        function startConfetti() {
            // Lanza varias r√°fagas de confeti para crear un efecto impresionante
            for (let i = 0; i < 10; i++) {
                setTimeout(() => {
                    confetti({
                        particleCount: 2000, // Much√≠simas part√≠culas
                        spread: 180,         // √Ångulo de dispersi√≥n amplio
                        origin: { y: 0.5 },  // Desde el centro vertical
                        colors: ['#ff6f61', '#ffcc00', '#00ffcc', '#ff1493', '#32cd32', '#1e90ff', '#ff6347', '#800080', '#ff4500', '#00fa9a'],
                        scalar: 1.2          // Aumenta la visibilidad de las part√≠culas
                    });
                }, i * 2000); // Lanza varias r√°fagas con un retraso de 2 segundos entre ellas
            }
        }

        // Funci√≥n para la descarga autom√°tica del PDF (restaurando la direcci√≥n original)
        function downloadPDF() {
            const link = document.createElement('a');
            link.href = 'https://github.com/David-Valle1/carta-daniela/blob/main/Carta_Daniela.pdf?raw=true'; // Direcci√≥n original
            link.download = 'Carta_para_Daniela.pdf';
            link.click();
        }
    </script>
